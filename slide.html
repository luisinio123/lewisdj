<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	 <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/solar/bootstrap.min.css" rel="stylesheet">
	 <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	 <link rel="stylesheet" href="css/slide.css">
	<title>Slide</title>
	
</head>
<body>
<!--INICIO DE SLIDER-->

<div class="container">
	<div class="row">
		<div class="col-12 mt-4">
			<div class="carousel slide" id="principal-carousel" data-ride="carousel">
				  <ol class="carousel-indicators">
                       <li data-target="#principal-carousel" data-slide-to="0" class="active"></li>
                       <li data-target="#principal-carousel" data-slide-to="1"></li>
                       <li data-target="#principal-carousel" data-slide-to="2"></li>
                       <li data-target="#principal-carousel" data-slide-to="3"></li>
                  </ol>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="imagenes/bombarda.jpg" alt="100px">
						<div class="carousel-caption">
                         
                          <p>Fuegos Artificiales</p>
                         </div> 
					</div>
					<div class="carousel-item">
						<img src="imagenes/marguera.jpg" alt="">
						<div class="carousel-caption">
                         
                          <p>Luces Led</p>
                         </div> 
					</div>
					
					<div class="carousel-item">
						<img src="imagenes/chispero.jpg" alt=""> 
						<div class="carousel-caption">
                          
                          <p>Fuego Frio</p>
                         </div>
					</div>
					<div class="carousel-item">
						<img src="imagenes/esfera.jpg" alt=""> 
						<div class="carousel-caption">
                         
                          <p>Luces de Colores</p>
                         </div>
					</div>

				</div>
			    <a class="carousel-control-prev" href="#principal-carousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                      <a class="carousel-control-next" href="#principal-carousel" role="button" data-slide="next">
                       <span class="carousel-control-next-icon" aria-hidden="true"></span>
                       <span class="sr-only">Next</span>
                    </a>
			  				
			</div>
		</div>
	</div>
</div>
<!--FIN DE SLIDER-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/pinterest_grid.js"></script>
<script src="js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</body>
</html>
